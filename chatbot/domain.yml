version: "2.0"

intents:
  - greet
  - want_food
  - inform
  - ask_when_deliver
  - thankyou
  - out_of_scope
  - already_paid
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_water
  - ask_tissue
  - ask_plastic_bag

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
