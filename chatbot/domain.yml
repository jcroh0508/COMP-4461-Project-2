version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - numerical_guess
  - express_boredom
  - greet
  - want_food
  - give_restaurant
  - inform
  - ask_when_deliver
  - thankyou
  - out_of_scope
  - already_paid
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_for_item
  - ask_medical_help
  - answer_symptoms
  - answer_result_positive
  - answer_result_negative
  - number_scale
  
entities:
  - request_item
  - dish
  - drink
  - payment_method
  - restaurant
  - payment_link
  - symptoms
  - test_result
  - guess

slots:
  request_item:
    type: text
    influence_conversation: true
  guessing_answer:
    type: float
    influence_conversation: true
    max_value: 10.0
    min_value: 0.0
  guess:
    type: text
    influence_conversation: true
  dish:
    type: text
    influence_conversation: true
  drink:
    type: text
    influence_conversation: true
  payment_method:
    type: text
    influence_conversation: true
  restaurant:
    type: text
    influence_conversation: true
  payment_link:
    type: text
    influence_conversation: true
  symptoms:
    type: text
    influence_conversation: true
  test_result:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_wait:
  - text: I will contact the office rightaway. Please wait a moment.
  utter_on_the_way:
  - text: I have contacted the office. The {request_item} will be delivered soon.
  utter_ask_restaurant:
  - text: Which campus restaurant do you want to order from?
  utter_ask_dish:
  - text: Which dish do you want to order from the list?
  utter_ask_drink:
  - text: Which drink do you want to order from the list?
  utter_ask_payment_method:
  - text: Which payment_method do you want to use?
  utter_ask_continue:
  - text: Sorry, I don't quite understand. Do you want to continue?
  utter_ask_symptoms:
  - text: What are the symptoms you are currently having?
  utter_ask_scale:
  - text: Can you give me a scale from 1 to 5? (5 being the worst)
  utter_request_testing:
  - text: You may try the self testing kit again and you can tell me the result in 15 minutes.
  utter_relief:
  - text: Phew. That is a relief. However, still monitor yourself for the next 3 days.
  utter_send_medicine:
  - text: The office will send you some medicines. Please do another testing in 5 days and let us know your result.
  utter_still_send_medicine:
  - text: We will still send you some medicines for your health.
  utter_guessing_game:
  - text: Would you like to play a guessing game to pass the time?
  utter_game_rules:
  - text: Great! Here are the rules. I'll think of number from 1-10, and you guess and see if you're correct!
  utter_ask_guessing_form_guess:
  - text: Give me a guess!

actions:
  - action_get_available_meals
  - action_submit_food_order
  - utter_ask_restaurant
  - utter_greet
  - action_create_answer
  - utter_game_rules
  - utter_guessing_game
  - validate_guessing_form
  - utter_relief
  - utter_send_medicine
  - utter_request_testing
forms:
  food_order_form:
    dish:
    - type: from_entity
      entity: dish
    drink:
    - type: from_entity
      entity: drink
    payment_method:
    - type: from_entity
      entity: payment_method
  guessing_form:
    guess:
    - type: from_entity
      entity: guess
