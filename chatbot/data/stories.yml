version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet

- story: medical_help
  steps:
  - intent: ask_medical_help
  - action: utter_ask_symptoms
  - intent: answer_symptoms
  - action: utter_request_testing

- story: testing_result_positive
  steps:
  - intent: answer_result_positive
  - action: utter_send_medicine

- story: testing_result_negative
  steps:
  - intent: answer_result_negative
  - action: utter_relief
  - action: utter_still_send_medicine

- story: ask for item path
  steps:
  - intent: ask_for_item
    entities:
    - request_item: water
    - request_item: tissues
    - request_item: tissue paper
    - request_item: plastic bags
  - action: utter_wait
  - action: utter_on_the_way

- story: food_order_happy_path
  steps:
  - intent: want_food
  - action: utter_ask_restaurant
  - intent: give_restaurant
  - action: action_get_available_meals
  - action: food_order_form
  - active_loop: food_order_form

- story: food_order_cancel
  steps:
  - intent: want_food
  - action: utter_ask_restaurant
  - intent: give_restaurant
  - action: action_get_available_meals
  - action: food_order_form
  - active_loop: food_order_form
  - intent: out_of_scope
  - action: utter_ask_continue
  - intent: deny
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_goodbye

- story: food_order_continue
  steps:
  - intent: want_food
  - action: utter_ask_restaurant
  - intent: give_restaurant
  - action: action_get_available_meals
  - action: food_order_form
  - active_loop: food_order_form
  - intent: out_of_scope
  - action: utter_ask_continue
  - intent: affirm
  - action: food_order_form

- story: interactive_story
  steps:
  - intent: want_food
  - action: utter_ask_restaurant
  - intent: give_restaurant
    entities:
    - restaurant: Subway
  - slot_was_set:
    - restaurant: Subway
  - action: action_get_available_meals
  - action: food_order_form
  - active_loop: food_order_form
  - slot_was_set:
    - requested_slot: dish
  - slot_was_set:
    - dish: '1'
  - slot_was_set:
    - requested_slot: drink
  - slot_was_set:
    - dish: '2'
  - slot_was_set:
    - requested_slot: payment_method
  - slot_was_set:
    - dish: FPS
  - active_loop: null
  - action: action_submit_food_order
  - action: utter_slots_values

- story: guessing_game
  steps:
  - intent: express_boredom
  - action: utter_game_rules
  - action: action_create_answer
  - action: guessing_form
  - slot_was_set:
    - requested_slot: guess
  - slot_was_set:
    - guess: 5
  - active_loop: null
  - action: validate_guessing_form