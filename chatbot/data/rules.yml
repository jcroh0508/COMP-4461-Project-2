version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Guessing game if the user is bored
  steps:
    - intent: express_boredom
#    - action: utter_guessing_game
#    - intent: affirm
    - action: utter_game_rules
    - action: action_create_answer
    - action: guessing_form
    - active_loop: guessing_form
    - slot_was_set:
        - requested_slot: null
    - active_loop: null

